{% extends 'fordoctor.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center text-heading ">WELCOME</h1>
        <h3 class="text-center">{{ first_name }}</h3>
        <h2 class="text-info"> Your Doctor Number is: {{ doctor.doctor_number }}</h2>
        <p> Your Doctor number is very important as it is unique to you and are used for various transactions within
            the hospital </p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-center">
                            Profile
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-check-label">Name</label>
                            <label class="form-control">{{ first_name }} {{ last_name }}</label>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label">Specialization</label>
                            <label class="form-control">{{ doctor.specialization }}</label>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label">Doctor Number</label>
                            <label class="form-control">{{ doctor.doctor_number }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
