{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt_130 mx-auto">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="">Patient Registration</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% if saved is False %}
                                <script>
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Sorry',
                                        text: 'Make sure the form is filled correctly'
                                    });
                                </script>
                            {% elif saved is True %}
                                <script>
                                    swal.fire({
                                        icon: 'success',
                                        title: 'Congratulation!',
                                        text: 'Congrts. Visit your profile to Book Appointment!'
                                    })
                                </script>
                            {% endif %}
                            {% csrf_token %}
                            <div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first_name" class="form-check-label">First Name:</label>
                                        <input name="first_name" class="form-control" type="text"
                                               value="{{ user.first_name }}" id="first_name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name" class="form-check-label">Last Name:</label>
                                        <input name="last_name" class="form-control" type="text"
                                               value="{{ user.last_name }}" id="last_name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email" class="form-check-label">Email</label>
                                        <input name="email" class="form-control" type="email" value="{{ user.email }}"
                                               id="email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="username" class="form-check-label">Username:</label>
                                        <input name="username" class="form-control" type="text"
                                               value="{{ user.username }}" id="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-check-label">Password:</label>
                                    <input name="password" class="form-control" type="password" id="password"
                                           value="">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password" class="form-check-label">Confirm password</label>
                                    <input name="confirm_password" class="form-control" type="password"
                                           id="confirm_password" value="">
                                    <span class="text-info" id="message"></span>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="phone" class="form-check-label">Phone:</label>
                                        <input name="phone" class="form-control" type="tel" value="{{ patient.phone }}"
                                               id="phone">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="occupation" class="form-check-label">Occupation:</label>
                                        <input name="occupation" class="form-control" type="text"
                                               value="{{ patient.occupation }}" id="occupation">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="marital_status" class="form-check-label">Marital status:</label>
                                        <input name="marital_status" class="form-control" id="marital_status"
                                               value="{{ patient.marital_status }}" type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="next_of_kin" class="form-check-label">Next_of_kin</label>
                                        <input name="next_of_kin" class="form-control" id="next_of_kin"
                                               value="{{ patient.next_of_kin }}" type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="date_of_birth" class="form-check-label">Date Of Birth:</label>
                                        <input name="date_of_birth" class="form-control"
                                               value="{{ patient.date_of_birth }}" id="date_of_birth" type="date">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gender" class="form-check-label">Gender:</label>
                                        <select name="gender" class="form-control" id="gender" type="text">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="blood_group" class="form-check-label">Blood Group</label>
                                        <select class="form-control" name="blood_group" id="blood_group">
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="genotype" class="form-check-label">Genotype:</label>
                                        <select class="form-control" name="genotype" id="genotype">
                                            <option value="AA">AA</option>
                                            <option value="AB">AB</option>
                                            <option value="AC">AC</option>
                                            <option value="AS">AS</option>
                                            <option value="SS">SS</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="address" class="form-check-label">Address:</label>
                                        <input name="address" class="form-control" value="{{ patient.address }}"
                                               id="address" type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="patient_number" class="form-check-label">Patient number:</label>
                                        <input name="patient_number" class="form-control disabled" id="patient_number"
                                               type="text" value="{{ patient_number }}" readonly>
                                    </div>
                                </div>
                                <div class="form-group" hidden>
                                    <label for="patient_id" class="">Patient ID</label>
                                    <input name="patient_id" class="form-control disabled" id="patient_id" type="text"
                                           value="{{ patient_id }}" readonly>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-success float-right" id="submit-button">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
